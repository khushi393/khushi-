<title>welcome to my page </title>
<style>
#box {
  width:300px;
  height:300px;
  background:yellow;
  border:2Px solid red;
  animation:demo 2s linear infinite alternate;
  
}
@keyframes demo {
 0%{border-radius:0%;} 
 50%{background:pink;}
 100%{border-radius:50%;background-color:green;}
  
}
  
  
</style>
<title>css animation </title>
</head>

<body>
<div id="box">hello</div>
